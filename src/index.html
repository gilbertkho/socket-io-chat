<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
    src="https://code.jquery.com/jquery-3.7.1.js"
    integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
    crossorigin="anonymous"></script>
    <script src="https://cdn.socket.io/4.7.4/socket.io.min.js" integrity="sha384-Gr6Lu2Ajx28mzwyVR8CFkULdCU7kMlZ9UthllibdOSo6qAiN+yXNHqtgdTvFXMT4" crossorigin="anonymous"></script>
    <style>
        #chat-name, #chat-input, #chat-content{
            max-width: 600px;
            width: 100%;
        }
        #chat-content{
            height: 300px;
            overflow-y: auto;
        }
        .read-receipt > li::marker{
            color: green;
        }
    </style>
</head>
<body>
    <div id="chat-room" class="flex items-center justify-center w-full flex-col p-[10px]">
        <div id="chat-name">
            <div class="grid grid-cols-12 gap-2 p-[10px]">
                <h2 class="col-span-2">Name</h2>
                <input class="col-span-10 text-black border" type="text" id="name">
            </div>
        </div>
        <div id="chat-content" class="border border-[black]">

        </div>
        <div id="chat-input">
            <div class="grid grid-cols-12 gap-2 pt-[10px]">
                <h2 class="col-span-2">Message</h2>
                <input class="col-span-7 text-black border" type="text" id="message">
                <button class="col-span-3 text-black border" id="send">Send</button>
            </div>
            <div class="grid grid-cols-12 gap-2 py-[10px]">
                <h2 class="col-span-2">Room</h2>
                <input class="col-span-7 text-black border" type="text" id="room">
                <button class="col-span-3 text-black border" id="join">Join</button>
            </div>
        </div>
    </div>
</body>
<script type="module" src="./script.js"></script>
</html>
